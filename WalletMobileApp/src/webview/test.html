<!DOCTYPE html>
<html>
<head>
    <title>WebView Test</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        p { margin-top: 20px; font-size: 16px; color: #333; }
    </style>
</head>
<body>
    <h1>WebView Test Page</h1>
    <button onclick="sendSignRequest()">Request Signature</button>
    <p id="response">Waiting for response from native app...</p>

    <script>
        function sendSignRequest() {
            window.ReactNativeWebView.postMessage('signTransactionRequest');
        }

        window.addEventListener('message', (event) => {
            document.getElementById('response').innerText = 'Response from native app: ' + event.data;
        });
    </script>
</body>
</html>
